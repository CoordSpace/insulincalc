<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bolus Insulin Units Calculator</title>
  <link rel="img/apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="img/favicon.png"/>
  <meta name="theme-color" content="#70a1cc"/>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="container-flexible">
    <div class="panel-primary">

      <div class="panel-heading col-md-4 col-md-offset-4">
        <h3 class="panel-title">Insulin Units Calculator</h3>
      </div>
    </div>

      <div class="panel-body col-md-4 col-md-offset-4">
        <form name="inputs">
          <fieldset id="input_set">
            <div class="form-group">
              <label for="currentBloodSugar">Current Blood Sugar</label>
              <div class="input-group">
                <input type="tel" class="form-control var-input" onblur="variableInput()" id="currentBloodSugar" placeholder="0">
                <span class="input-group-addon">mg/dL</span>
              </div>
            </div>

            <div class="form-group">
              <label for="mealCarbs">Carbs in Next Meal</label>
              <div class="input-group">
                <input type="tel" class="form-control var-input" onblur="variableInput()" id="mealCarbs" placeholder="0">
                <span class="input-group-addon">g</span>
              </div>
            </div>
          </fieldset>
        </form>

        <div class="alert alert-danger hidden" id="alert"><strong>Please enter all Settings values listed below</strong>
          <span class="caret"><!-- --></span></div>

          <h3 class="text-center">Recommended Units</h3>
          <table id="results" class="table table-bordered center">
            <tr>
              <th class="td-align">Rounded</th>
              <th class="td-align">Decimal</th>
            </tr>
            <tr>
              <td class="td-align">
                <p class="results" id="rounded">00</p>
              </td>
              <td class="td-align">
                <p class="results" id="decimal">00</p>
              </td>
            </tr>
          </table>
        </div>


      <div class="panel-default" id="settings">
        <div class="panel-heading col-md-4 col-md-offset-4">
          <h3 class="panel-title">Settings</h3>
        </div>
      </div>

        <div class="panel-body col-md-4 col-md-offset-4">
          <form name="constants">
            <div class="form-group">
              <label for="targetBloodSugar">Target Blood Sugar</label>
              <div class="input-group">
                <input type="tel" class="form-control const-input" onblur="storeConst()" id="targetBloodSugar" placeholder="">
                <span class="input-group-addon">mg/dL</span>
              </div>
            </div>

            <div class="form-group">
              <label for="correctionFactor">Correction Factor</label>
              <div class="input-group">
                <input type="tel" class="form-control const-input" onblur="storeConst()" id="correctionFactor" placeholder="">
                <span class="input-group-addon">mg/dL</span>
              </div>
            </div>

            <div class="form-group">
              <label for="insulinCarbRatio">Insulin-To-Carb Ratio</label>
              <div class="input-group">
                <input type="number" class="form-control const-input" onblur="storeConst()" id="insulinCarbRatio" placeholder="">
                <span class="input-group-addon">g</span>
              </div>
            </div>
          </div>
        </form>
      </div>

    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

<div class="col-md-4 col-md-offset-4">
  <footer>
    <a class="right-footer label label-default" href="https://github.com/cwearley/insulincalc/blob/gh-pages/README.md">Usage and Disclaimer Info</a>
  </footer>
</div>
</html>
